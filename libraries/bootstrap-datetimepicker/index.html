<!DOCTYPE html>
<html>
  <head>
    <title>bootstrap-datetimepicker</title>
    <link
      href="./bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="./lib/css/bootstrap-datetimepicker.min.css"
      rel="stylesheet"
      media="screen"
    />
    <meta name="author" content="vivaxy <xyxuye2007@126.com>" />
    <meta
      name="keywords"
      content="vivaxy,samples,github,demo,playground,bootstrap-datetimepicker,test,libraries,Node.js Packages Demos,node-js-packages,sample,demos"
    />
    <meta name="description" content="Bootstrap datetimepicker" />
  </head>

  <body>
    <div class="container">
      <form action class="form-horizontal" role="form">
        <fieldset>
          <legend>Test</legend>
          <div class="form-group">
            <label for="dtp_input1" class="col-md-2 control-label"
              >DateTime Picking</label
            >
            <div
              class="input-group date form_datetime col-md-5"
              data-date="1979-09-16T05:25:07Z"
              data-date-format="yyyy-mm-dd hh:ii"
              data-link-field="dtp_input1"
            >
              <span class="input-group-addon"
                ><span class="glyphicon glyphicon-th"></span
              ></span>
              <input
                class="form-control"
                size="16"
                type="text"
                value
                readonly
              />
            </div>
            <input type="hidden" id="dtp_input1" value /><br />
          </div>
          <div class="form-group">
            <label for="dtp_input2" class="col-md-2 control-label"
              >Date Picking</label
            >
            <div
              class="input-group date form_date col-md-5"
              data-date
              data-date-format="yyyy-mm-dd"
              data-link-field="dtp_input2"
              data-link-format="yyyy-mm-dd"
            >
              <span class="input-group-addon"
                ><span class="glyphicon glyphicon-calendar"></span
              ></span>
              <input
                class="form-control"
                size="16"
                type="text"
                value
                readonly
              />
            </div>
            <input type="hidden" id="dtp_input2" value /><br />
          </div>
          <div class="form-group">
            <label for="dtp_input3" class="col-md-2 control-label"
              >Time Picking</label
            >
            <div
              class="input-group date form_time col-md-5"
              data-date
              data-date-format="hh:ii"
              data-link-field="dtp_input3"
              data-link-format="hh:ii"
            >
              <span class="input-group-addon"
                ><span class="glyphicon glyphicon-time"></span
              ></span>
              <input
                class="form-control"
                size="16"
                type="text"
                value
                readonly
              />
            </div>
            <input type="hidden" id="dtp_input3" value /><br />
          </div>
        </fieldset>
      </form>
    </div>

    <script
      type="text/javascript"
      src="./jquery/jquery-1.8.3.min.js"
      charset="utf-8"
    ></script>
    <script
      type="text/javascript"
      src="./bootstrap/js/bootstrap.min.js"
      charset="utf-8"
    ></script>
    <script
      type="text/javascript"
      src="./lib/js/bootstrap-datetimepicker.js"
      charset="utf-8"
    ></script>
    <script
      type="text/javascript"
      src="./lib/js/locales/bootstrap-datetimepicker.zh-CN.js"
      charset="utf-8"
    ></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
