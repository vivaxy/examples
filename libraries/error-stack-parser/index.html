<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="description" content="Error Stack Parser" />
    <meta
      name="keywords"
      content="vivaxy,example,examples,github,demo,demos,playground,test,Error Stack Parser,Node.js Packages Demos,node-js-packages,libraries,sample,samples,error-stack-parser"
    />
    <meta name="author" content="vivaxy" />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <title>Error Stack Parser</title>
  </head>
  <body>
    <textarea id="input" placeholder="Error stacks"></textarea>
    <div class="controls">
      <label for="padding-lines">Padding Lines</label>
      <input id="padding-lines" type="number" value="" step="1" min="0" />
      <button id="parse" disabled>Parse</button>
    </div>
    <div id="output"></div>
    <script src="https://unpkg.com/source-map/dist/source-map.js"></script>
    <script>
      sourceMap.SourceMapConsumer.initialize({
        "lib/mappings.wasm": "https://unpkg.com/source-map/lib/mappings.wasm",
      });
    </script>
    <script type="module" src="index.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ba.js"></script>
  </body>
</html>
