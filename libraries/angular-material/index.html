<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <link
      rel="stylesheet"
      href="bower_components/angular-material/angular-material.css"
    />
    <title>Angular material</title>
    <meta name="author" content="vivaxy <xyxuye2007@126.com>" />
    <meta
      name="keywords"
      content="vivaxy,examples,github,demo,playground,angular-material,test,libraries,Node.js Packages Demos,node-js-packages,sample,demos,samples,example"
    />
    <meta name="description" content="Angular material demo" />
  </head>

  <body ng-app="menu">
    <div ng-controller="list">
      <md-content>
        <md-list>
          <md-list-item class="md-2-line" ng-repeat="item in list">
            <md-button class="md-list-item-text">{{item}}</md-button>
          </md-list-item>
        </md-list>
      </md-content>
    </div>

    <script
      type="text/javascript"
      src="bower_components/angular/angular.js"
    ></script>
    <script
      type="text/javascript"
      src="bower_components/angular-aria/angular-aria.js"
    ></script>
    <script
      type="text/javascript"
      src="bower_components/angular-animate/angular-animate.js"
    ></script>
    <script
      type="text/javascript"
      src="bower_components/angular-material/angular-material.js"
    ></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="/ba.js"></script>
  </body>
</html>
