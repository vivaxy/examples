<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <link type="text/css" rel="stylesheet" href="../main.css" />
    <title>multiple lines qrcode</title>
    <meta name="author" content="vivaxy <xyxuye2007@126.com>" />
    <meta
      name="keywords"
      content="vivaxy,samples,github,demo,playground,multiple-lines,test,qrcode,libraries,Node.js Packages Demos,node-js-packages"
    />
    <meta name="description" content="Multiple lines" />
  </head>

  <body>
    <div class="text">
      姓名：<input type="text" id="name" placeholder="姓名" />
      <br />
      家庭住址：<input type="text" id="home-address" placeholder="家庭住址" />
      <br />
      家庭联系电话：<input
        type="text"
        id="home-phone-number"
        placeholder="家庭联系电话"
      />
      <br />
    </div>
    <div class="action">
      <input type="button" id="submit" value="generate" />
    </div>

    <div id="qrcode-canvas"></div>

    <div class="link">
      <a href="../">single line qrcode</a>
    </div>

    <script
      type="text/javascript"
      charset="utf-8"
      src="../jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="../jquery.qrcode.js"
    ></script>
    <script type="text/javascript" charset="utf-8" src="../qrcode.js"></script>
    <script type="text/javascript" charset="utf-8" src="my-qrcode.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ba.js"></script>
  </body>
</html>
