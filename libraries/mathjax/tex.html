<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <title>LaTeX Math</title>
  </head>
  <body>
    <input type="text" id="tex-input" placeholder="LaTaX math function" />
    You can copy it from MathType. See
    <a href="//www.loveyqq.tk/?p=83">WordPress中写数学公式</a>

    <div id="math-function"></div>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="application/javascript">
      var texInput = document.getElementById("tex-input");
      var mathFunction = document.getElementById("math-function");
      var show = function () {
        mathFunction.innerHTML = texInput.value;
        MathJax.Hub.Queue(["Typeset", MathJax.Hub, mathFunction]);
      };
      texInput.addEventListener("keyup", show, false);
    </script>
    <script
      type="text/javascript"
      src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    ></script>
    <script type="text/javascript" src="/ba.js"></script>
  </body>
</html>
