<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <title>Updating Nested Object</title>
    <meta name="author" content="vivaxy <xyxuye2007@126.com>" />
    <meta
      name="keywords"
      content="vivaxy,examples,github,demo,playground,updating-nested-object,test,vue-js,libraries,Node.js Packages Demos,node-js-packages,sample,demos"
    />
    <meta name="description" content="Updating nested object" />
  </head>

  <body>
    <div id="root">
      <p v-for="item in items" :key="item.key">
        <span class="key1">{{item.key1}}</span>
        <span class="key2">{{item.key2}}</span>
      </p>
      <button @click="updateKey2">Just update key2</button>
      <button @click="updateItem">Update whole item</button>
      <button @click="updateKey2AndItem">
        Update key2 and set the whole item
      </button>
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script type="module" src="index.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ba.js"></script>
  </body>
</html>
