<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="description" content="ProseMirror Marks" />
    <meta
      name="keywords"
      content="vivaxy,sample,examples,github,demo,demos,playground,test,ProseMirror Marks,libraries,prosemirror,marks,ProseMirror,Node.js Packages Demos,node-js-packages,samples,example"
    />
    <meta name="author" content="vivaxy" />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://prosemirror.net/css/editor.css" />
    <title>ProseMirror Marks</title>
  </head>
  <body>
    <div id="editor"></div>
    <div id="content" hidden>
      <p>1234567890</p>
      <p>
        1<span
          data-background-id="b-1"
          style="background-color: rgba(255, 255, 0, 0.1)"
          >23</span
        ><strong data-id="a-1"
          ><span
            data-background-id="b-2"
            style="background-color: rgba(255, 255, 0, 0.1)"
            >45</span
          >67</strong
        >890
      </p>
    </div>
    <label>Mark start</label>
    <input type="number" value="2" id="mark-start" />
    <label>Mark end</label>
    <input type="number" value="9" id="mark-end" />
    <button id="add-mark">Add background mark</button>
    <button id="add-mark-by-step">Add background mark by step</button>
    <button id="remove-mark">Remove background mark</button>
    <script src="https://unpkg.com/@vivaxy/framework/utils/console.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript" charset="utf-8" src="/gtag.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ba.js"></script>
  </body>
</html>
