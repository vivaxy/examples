<html lang="en">
  <head>
    <title>Postpone setTimeout</title>
  </head>
  <body>
    <button>Start</button>
    <script src="https://unpkg.com/@vivaxy/framework/utils/console.js"></script>
    <script>
      document.querySelector("button").addEventListener("click", function () {
        const timerName = "postpone-set-timeout";
        console.time(timerName);
        setTimeout(function () {
          console.timeEnd(timerName);
        }, 200);
        let j = 0;
        for (let i = 0; i < 2e9; i++) {
          j++;
        }
      });
    </script>
  </body>
</html>
<!-- long task will postphone next timeout callback -->
