<html lang="en">
  <head>
    <title>Nested setTimeout</title>
  </head>
  <body>
    <script src="https://unpkg.com/@vivaxy/framework/utils/console.js"></script>
    <button>Start</button>
    <script>
      const timerName = "nested-set-timeout";
      function callback() {
        console.timeEnd(timerName);
        console.time(timerName);
        setTimeout(callback, 0);
      }
      document.querySelector("button").addEventListener("click", function () {
        console.time(timerName);
        setTimeout(callback, 0);
      });
    </script>
  </body>
</html>
<!-- if setTimeout nested 5 times, the minimum timeout is set to 4 -->
