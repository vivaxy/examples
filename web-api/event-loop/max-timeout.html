<html>
  <head>
    <title>Max timeout</title>
  </head>
  <body>
    <button>Start</button>
    <script src="https://unpkg.com/@vivaxy/framework/utils/console.js"></script>
    <script>
      document.querySelector('button').addEventListener('click', function () {
        const timerName = 'max-timeout';
        console.time(timerName);
        setTimeout(function () {
          console.timeEnd(timerName);
        }, 2 ** 31);
      });
    </script>
  </body>
</html>
<!-- setTimeout max timeout is 32 bit, 2147483647ms, about 24.8 days -->
