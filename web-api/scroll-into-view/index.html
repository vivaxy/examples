  <body>
    <p>Scroll behavior:</p>
    <ol>
      <li>Scroll outer container first, then scroll inner container.</li>
      <li>
        Fixed elements will cover the target element. The target element will
        scroll to the position as if the fixed element was not there.
      </li>
    </ol>
    <button id="scroll">Scroll</button>
    <div id="mask"></div>
    <div id="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item" id="target"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <script src="https://unpkg.com/@vivaxy/framework/utils/console.js"></script>
    <script type="module" src="index.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ba.js"></script>
  </body>
</html>
