<!DOCTYPE html
><!-- prettier-ignore -->
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="innerText v.s. textContent">
    <meta name="keywords" content="vivaxy,examples,github,demo,playground,test,innerText v.s. textContent,html,inner-text-vs-text-content,web-apis,sample,demos,web-api,native-api,samples,example">

    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png">
    <title>innerText v.s. textContent</title>
    <style>
      #after:after {
        content: '6';
      }
    </style>
  </head>
  <body>
    <div id="main"><span>1</span><span style="display: none;">2</span><span style="opacity: 0;">3</span><span style="visibility: hidden;">4</span><span style="position: fixed; top: 200vh;">5</span><span id="after"></span><span style="display: list-item; list-style-type: '7';"></span><script>8</script></div>
    <script src="https://unpkg.com/@vivaxy/framework/utils/console.js"></script>
    <script>
      const main = document.querySelector('#main');
      console.log('innerHTML:', main.innerHTML);
      console.log('innerText:', main.innerText);
      console.log('textContent:', main.textContent);
    </script>
    <script type="text/javascript" charset="utf-8" src="/ba.js"></script>
