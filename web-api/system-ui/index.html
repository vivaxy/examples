<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="description" content="System UI" />
    <meta
      name="keywords"
      content="vivaxy,example,examples,github,demo,demos,playground,test,System UI,web-api,sample,samples,system-ui"
    />
    <meta name="author" content="vivaxy" />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <title>System UI</title>
  </head>
  <body>
    <button data-font-family="unset">unset</button>
    <button data-font-family="system-ui">system-ui</button>
    <button data-font-family="BlinkMacSystemFont">BlinkMacSystemFont</button>
    <button data-font-family="-apple-system">-apple-system</button>
    <div id="container">
      <h1>unset</h1>
      <p>1234567890</p>
      <p>ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz</p>
      <p>`~!@#$%^&*()_+-=[]{}\|;':",./<>?</p>
      <p>一二三四五六七八九零</p>
    </div>
    <div style="font-family: system-ui, -apple-system, BlinkMacSystemFont">
      <h1>system-ui,-apple-system,BlinkMacSystemFont</h1>
      <p>1234567890</p>
      <p>ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz</p>
      <p>`~!@#$%^&*()_+-=[]{}\|;':",./<>?</p>
      <p>一二三四五六七八九零</p>
    </div>
    <script src="https://unpkg.com/@vivaxy/framework/utils/console.js"></script>
    <script type="module" src="index.js"></script>
    <script type="text/javascript" charset="utf-8" src="/cm.js"></script>
  </body>
</html>
