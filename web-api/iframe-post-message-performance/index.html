<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="description" content="iframe PostMessage Performance" />
    <meta
      name="keywords"
      content="vivaxy,example,examples,github,demo,demos,playground,test,iframe Origin Agent Cluster,web-api,sample,samples,iframe-post-message-performance"
    />
    <meta name="author" content="vivaxy" />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <title>iframe PostMessage Performance</title>
  </head>
  <body>
    <div>Main Document</div>
    <label for="data">Message data length</label>
    <input id="data" type="number" value="28" min="28" />
    <button data-button data-type="enabled">
      Test Origin Agent Cluster Enabled
    </button>
    <iframe
      src="//localhost:3457/iframe.html"
      data-iframe
      data-type="enabled"
    ></iframe>
    <button data-button data-type="disabled">
      Test Origin Agent Cluster Disabled
    </button>
    <iframe
      src="//localhost:3458/iframe.html"
      data-iframe
      data-type="disabled"
    ></iframe>
    <script type="module" src="index.js"></script>
    <script type="text/javascript" charset="utf-8" src="/cm.js"></script>
  </body>
</html>
