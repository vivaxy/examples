<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <title>Clipboard</title>
    <meta name="author" content="vivaxy <xyxuye2007@126.com>" />
    <meta
      name="keywords"
      content="vivaxy,examples,github,demo,playground,clipboard,test,native-api,sample,demos,web-api,samples"
    />
    <meta name="description" content="Clipboard" />
  </head>

  <body>
    <button id="read" draggable="true">Read clipboard</button>
    <button id="readText" draggable="true">Read clipboard text</button>
    <input id="input" draggable="true" />
    <button id="write" draggable="true">Write clipboard</button>
    <button id="writeText" draggable="true">Write clipboard text</button>
    <button id="writeHTML" draggable="true">Write clipboard HTML</button>
    <label>Show HTML as:</label>
    <input name="show-html-as" id="html-as-html" type="radio" value="html" />
    <label for="html-as-html">html</label>
    <input
      name="show-html-as"
      id="html-as-text"
      type="radio"
      value="text"
      checked
    />
    <label for="html-as-text">text</label>
    <div id="logger"></div>
    <script type="module" src="index.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ba.js"></script>
  </body>
</html>
