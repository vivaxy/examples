<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Tour</title>
    <script src="../aframe.min.js"></script>
    <script src="../aframe-animation-component.min.js"></script>
    <script src="index.js"></script>
    <meta name="author" content="vivaxy <xyxuye2007@126.com>" />
    <meta
      name="keywords"
      content="vivaxy,samples,github,demo,playground,a-frame-tour,test,webvr,sample,demos,web-api"
    />
    <meta name="description" content="A frame tour" />
  </head>

  <body>
    <a-scene ready>
      <a-assets>
        <img id="bj1" src="./images/bj1.jpg" />
        <img id="bj2" src="./images/bj2.jpg" />
        <img id="bj3" src="./images/bj3.jpg" />
        <img id="bj4" src="./images/bj4.jpg" />
        <img id="bj5" src="./images/bj5.jpg" />
        <img id="bj6" src="./images/bj6.jpg" />
        <img id="bj7" src="./images/bj7.jpg" />
        <img id="bj8" src="./images/bj8.jpg" />

        <a-asset-item id="arrowObj" src="./models/arrow.obj"></a-asset-item>
        <a-asset-item id="arrowMtl" src="./models/arrow.mtl"></a-asset-item>

        <a-mixin
          id="cursor"
          cursor-listener
          obj-model="obj: #arrowObj; mtl: #arrowMtl;"
        ></a-mixin>
      </a-assets>

      <a-entity
        id="camera"
        camera
        movement-listener
        look-controls
        wasd-controls
        position="0 0 0"
      >
        <a-entity
          cursor="fuse: false;"
          position="0 0 -0.5"
          scale="0.5 0.5 0.5"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat"
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
