    <ol>
      <li>
        <p>
          When <code>scroll-behavior: auto</code>, <code>scroll-top</code> is
          the value after scrolling.
        </p>

      <li>
        <p>
          When <code>scroll-behavior: smooth</code>, <code>scroll-top</code> is
          the value before scrolling.
        </p>
