<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <title>select multiple</title>
    <meta name="author" content="vivaxy <xyxuye2007@126.com>" />
    <meta
      name="keywords"
      content="vivaxy,samples,github,demo,playground,select-multiple,test,html,web-apis,sample,demos"

  <body>
    <select multiple class="js-select">
      <optgroup label="选项">
        <option value="1-1">选项一</option>
        <option value="1-2">选项二</option>
        <option value="1-3">选项三</option>
      </optgroup>
      <optgroup label="option">
        <option value="2-1">option1</option>
        <option value="2-2">option2</option>
        <option value="2-3">option3</option>
      </optgroup>
    </select>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="/ba.js"></script>
  </body>
</html>
