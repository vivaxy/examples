  <body>
    <div id="root">
      <p v-for="item in items" :key="item.key">
        <span class="key1">{{item.key1}}</span>
        <span class="key2">{{item.key2}}</span>
      </p>
      <button @click="updateKey2">Just update key2</button>
      <button @click="updateItem">Update whole item</button>
      <button @click="updateKey2AndItem"
        >Update key2 and set the whole item</button
      >
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
