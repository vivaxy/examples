<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SameSite Cookies Third-Party</title>
  </head>
  <body>
    <h5>Cross Site Resources</h5>
    <img src="http://127.0.0.1:3000/api/get-cookie" />
    <h5>Cross Site Navigation</h5>
    <a href="http://127.0.0.1:3000/api/get-cookies"
      >Open new page to get cookie</a
    >
    <h5>Cross Site iFrame</h5>
    <iframe src="http://127.0.0.1:3000"></iframe>
  </body>
</html>
