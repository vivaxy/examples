  <body>
    <h1>Simple X86 Assembly Code</h1>
    <p>
      Create an assembly code file: <a target="_blank" href="./foo.s">foo.s</a>.
    </p>
    <p>
      Run <code>as foo.s -o foo.o</code> to compile assembly code to object
      code.
    </p>
    <p>
      Create a C file to call foo:
      <a target="_blank" href="callfoo.c">callfoo.c</a>
    </p>
    <p>
      Run <code>clang callfoo.c foo.o -o callfoo</code> to compile those files
      into an executable file.
    </p>
    <p>Run <code>./callfoo</code>, you'll get the output as <code>3</code>.</p>
