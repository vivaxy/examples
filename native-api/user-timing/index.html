<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="description" content="User Timing" />
    <meta
      name="keywords"
      content="vivaxy,samples,github,demo,playground,test,User Timing,native-api,user-timing,sample,demos"
    />
    <meta name="author" content="vivaxy" />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <title>User Timing</title>
  </head>
  <body>
    <div>
      <label for="mark-name">Mark name: </label>
      <input id="mark-name" value="button-clicked" />
    </div>
    <div>
      <button id="mark">Mark</button>
      <button id="read-mark">Read mark</button>
      <button id="clear-marks">Clear marks</button>
    </div>
    <div id="mark-list" class="entry-list"></div>
    <div>
      <label for="measure-name">Measure name: </label
      ><input id="measure-name" value="measure-button-clicked" />
    </div>
    <div>
      <label for="measure-start">Measure start: </label>
      <select id="measure-start"></select>
      <label for="measure-end">Measure end: </label>
      <select id="measure-end"></select>
    </div>
    <div>
      <button id="measure">Measure</button>
      <button id="read-measure">Read measure</button>
      <button id="clear-measures">Clear measures</button>
    </div>
    <div id="measure-list" class="entry-list"></div>
    <script src="https://unpkg.com/@vivaxy/framework/utils/console.js"></script>
    <script type="module" src="index.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ba.js"></script>
  </body>
</html>
