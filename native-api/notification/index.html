<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <title>notification</title>
    <meta name="author" content="vivaxy <xyxuye2007@126.com>" />
    <meta
      name="keywords"
      content="vivaxy,course,github,demo,playground,notification,test,native-api"
    />
    <meta name="description" content="Notification" />
  </head>

  <body>
    <div class="form">
      <label for="title">title</label
      ><input
        id="title"
        type="text"
        value="vivaxy notification"
        class="js-title"
      />
    </div>
    <div class="form">
      <label for="body">body</label
      ><input
        id="body"
        type="text"
        value="this is a browser notification"
        class="js-body"
      />
    </div>
    <div class="form">
      <label for="icon">icon</label
      ><input
        id="icon"
        type="text"
        value="http://vivaxy.github.io/vivaxy.png"
        class="js-icon"
      />
    </div>
    <button class="send-button js-send">send</button>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="/ba.js"></script>
  </body>
</html>
