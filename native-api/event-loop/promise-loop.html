<html>
  <head>
    <style>
      button {
        font-size: 30px;
        font-family: menlo;
      }
    </style>
    <title>Promise loop</title>
  </head>
  <body>
    <img
      src="./animation.gif"
      alt="Click the button, the gif animation will stop."
    />
    <p>Click the button, you cannot select me.</p>
    <button>Loop promise</button>
    <script src="https://unpkg.com/@vivaxy/framework/utils/console.js"></script>
    <script>
      document.querySelector('button').addEventListener('click', function() {
        function loop() {
          Promise.resolve().then(loop);
        }
        loop();
      });
    </script>
  </body>
</html>
<!-- promise loop hangs selection -->
